<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./resources/prism/prism.css" type="text/css">
    <link rel="stylesheet" href="./css/ol.css" type="text/css">
    <link rel="stylesheet" href="./resources/layout.css" type="text/css">
    
    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <title>Vector Layer</title>
    
     <style>
       #map { height:100%; margin: 0 }
       html, body { height:100%; border:0; margin:0; } 
       #roadLayers {
         position: absolute;
         top: 10px;
         right: 10px; 
         font-size: 15px;
       }
       select { background: white; border: 0px; padding: 5px; }
    </style>
    
    <script type="text/javascript">
      function fitboundsLayer(element) {
        map.getView().fit(map.getLayers().item(element.value).getSource().getExtent(), map.getSize());
        //console.log(map.getLayers().item(element.value).get('name'));
      }
      
      function toggleRoadLayer() {
      	for (var i = 19; i < map.getLayers().getArray().length; i++) { 
      		var layer = map.getLayers().getArray()[i]; layer.setVisible(!layer.getVisible()); 
  	    }
      }
    </script>
  </head>
  <body>

    
  <div id="map" class="map"></div>
    <script src="./resources/common.js"></script>
    <script src="./resources/prism/prism.min.js"></script>
    <script src="common.js"></script><script src="vector-layer.js"></script>
  </body>
  
  <div id="roadLayers">
    <select onchange="fitboundsLayer(this);">
        <option value="" disabled selected>고속도로</option>
        <option value="19">경부고속도로</option>
        <option value="20">호남고속도로</option>
        <option value="21">중부고속도로</option>
        <option value="22">통영대전고속도로</option>
        <option value="23">중부내륙고속도로</option>
        <option value="24">제2중부고속도로</option>
        <option value="25">중부내륙고속도로지선</option>
    </select>
  </div>

</html>
