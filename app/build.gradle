apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion propCompileSdkVersion
    
    defaultConfig {
        applicationId "com.github.aafactory.sample"
        minSdkVersion 21
        targetSdkVersion propTargetSdkVersion
        versionCode propVersionCode
        versionName propVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.simplemobiletools:commons:3.7.8'
//    implementation project(':simple-commons')

    implementation project(':commons')
    
    // android
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:appcompat-v7:$supportLibs"
    implementation "com.android.support:cardview-v7:$supportLibs"
    implementation "com.android.support:design:$supportLibs"

    // jetbrains
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    // Retrofit
    implementation "com.squareup.okhttp3:okhttp:${OK_HTTP_VERSION}"
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.0.0'

    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.4'
    
    // Dagger 2
    implementation "com.google.dagger:dagger:${DAGGER_VERSION}"
    kapt "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
    provided 'org.glassfish:javax.annotation:10.0-b28'

    implementation "com.google.dagger:dagger-android:${DAGGER_VERSION}"
    implementation ("com.google.dagger:dagger-android-support:${DAGGER_VERSION}") {
        exclude group: "com.android.support"
    }
    kapt "com.google.dagger:dagger-android-processor:${DAGGER_VERSION}"
//    annotationProcessor "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
//    annotationProcessor "com.google.dagger:dagger-android-processor:${DAGGER_VERSION}"



    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.3"
    // Coroutines - Retrofit extention
    implementation 'ru.gildor.coroutines:kotlin-coroutines-retrofit:0.8.2'

    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.medyo:fancybuttons:1.8.4'
    implementation 'com.tapadoo.android:alerter:2.0.5'
    implementation 'de.hdodenhof:circleimageview:1.3.0'
    implementation group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.4.0'
    implementation 'com.github.thomper:sweet-alert-dialog:v1.4.0' // 'cn.pedant.sweetalert:library:1.3'
    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.17'
    implementation 'com.xw.repo:bubbleseekbar:3.17'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.github.PhilJay:MPAndroidChart-Realm:v2.0.2@aar'
    implementation 'com.github.bumptech.glide:glide:4.5.0'
//    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    kapt 'com.github.bumptech.glide:compiler:4.5.0'
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}