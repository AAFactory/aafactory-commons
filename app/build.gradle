apply from: '../dependencies.gradle'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    defaultConfig {
        applicationId "io.github.aafactory.sample"
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion versions.compileSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    configurations {
        all*.exclude group: 'com.android.support', module: 'support-v13'
    }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    //    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // android
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation "com.android.support:cardview-v7:$SUPPORT_LIBS"
    implementation "com.android.support:design:$SUPPORT_LIBS"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation('com.google.android.gms:play-services-location:11.8.0') {
        exclude module: 'support-v4'
    }
    implementation 'com.luffykou:android-common-utils:1.1.3'
    implementation('com.simplemobiletools:commons:3.7.8') {
        exclude module: 'support-v4'
    }

    //    implementation project(':simple-commons')
    implementation project(':commons')

    // jetbrains
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    // Retrofit
    implementation "com.squareup.okhttp3:okhttp:${OK_HTTP_VERSION}"
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.0.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.4'
    implementation "com.android.volley:volley:${VOLLEY_VERSION}"
    implementation 'com.github.bumptech.glide:glide:4.5.0'

    //    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    kapt 'com.github.bumptech.glide:compiler:4.5.0'

    // Dagger 2
    implementation "com.google.dagger:dagger:${DAGGER_VERSION}"
    kapt "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
    provided 'org.glassfish:javax.annotation:10.0-b28'
    implementation "com.google.dagger:dagger-android:${DAGGER_VERSION}"
    implementation("com.google.dagger:dagger-android-support:${DAGGER_VERSION}") {
        exclude group: "com.android.support"
    }
    kapt "com.google.dagger:dagger-android-processor:${DAGGER_VERSION}"

    //    annotationProcessor "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"

    //    annotationProcessor "com.google.dagger:dagger-android-processor:${DAGGER_VERSION}"

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.3'

    // Coroutines - Retrofit extention
    implementation 'ru.gildor.coroutines:kotlin-coroutines-retrofit:0.8.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.medyo:fancybuttons:1.8.4'
    implementation 'com.tapadoo.android:alerter:2.0.5'
    implementation 'de.hdodenhof:circleimageview:1.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.github.thomper:sweet-alert-dialog:v1.4.0'

    // 'cn.pedant.sweetalert:library:1.3'
    implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.17'
    implementation 'com.xw.repo:bubbleseekbar:3.17'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.github.PhilJay:MPAndroidChart-Realm:v2.0.2@aar'
    implementation(name: 'naver-map-api-2.1.3', ext: 'aar')
    implementation 'com.github.hotchemi:permissionsdispatcher:3.3.1'
    kapt "com.github.hotchemi:permissionsdispatcher-processor:3.3.1"

    implementation 'com.afollestad.material-dialogs:core:2.0.0-alpha05'
}
repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}