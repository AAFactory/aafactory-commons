//apply from: '../dependencies.gradle'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion versions.compileSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
//        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // android
    implementation "com.android.support:appcompat-v7:$versions.supportLib"
    implementation "com.android.support:cardview-v7:$versions.supportLib"
    implementation "com.android.support:design:$versions.supportLib"
    implementation "com.android.support:support-v4:$versions.supportLib"
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha2'

    // google
    implementation "com.google.android.gms:play-services-location:$versions.gms"
    implementation "com.google.android.gms:play-services-drive:$versions.gms"
    implementation "com.google.android.gms:play-services-auth:$versions.gms"
    implementation "com.google.code.gson:gson:2.8.5"
    
    // jetbrains
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"

    // apache commons
    implementation "commons-io:commons-io:2.6"
    implementation "org.apache.commons:commons-lang3:3.7"

    // SimpleMobileTools
    // Include 'Simple-Commons' v3.16.14 library directly in package
    // implementation 'com.simplemobiletools:commons:3.17.19'

    implementation 'id.zelory:compressor:2.1.0'

    // test
    testImplementation 'junit:junit:4.12'
    testImplementation "org.assertj:assertj-core:2.6.0"
    testImplementation "org.mockito:mockito-core:2.21.0"
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'

    // Resolve conflicts between main and test APK:
}
