apply from: '../dependencies.gradle'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion versions.compileSdk
        versionCode versions.publishVersionCode
        versionName versions.publishVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
//        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '1.7.0'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // android
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIBS"
    implementation "com.android.support:cardview-v7:$SUPPORT_LIBS"
    implementation "com.android.support:design:$SUPPORT_LIBS"
    implementation "com.google.android.gms:play-services-location:11.8.0"

    implementation 'com.google.android.gms:play-services-drive:11.8.0'
    
    // jetbrains
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    // apache commons
    implementation group: 'commons-io', name: 'commons-io', version: '2.4'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    // square
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.squareup.okhttp3:mockwebserver:3.10.0'

    implementation group: 'org.jsoup', name: 'jsoup', version: '1.7.3'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    implementation 'com.squareup.retrofit2:converter-gson:+'
    implementation 'id.zelory:compressor:2.1.0'

    // https://github.com/litesuits/android-common
    implementation 'com.luffykou:android-common-utils:1.1.3'

    implementation 'com.simplemobiletools:commons:3.7.8'
//    implementation project(":commons")
}

